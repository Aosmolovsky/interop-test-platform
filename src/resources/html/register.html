<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="NUFzjW2X6ItQlHbI7yF22EgFiI342q8hzaCQhlNP">
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/images/favicon/favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="../../public/images/favicon/apple-touch-icon.png">
    <title>Register - Interoperability Test Platform - GSMA Association</title>
    <link href="../../public/assets/css/vendor.css" rel="stylesheet">
    <link href="../../public/assets/css/app.css" rel="stylesheet">
</head>

<body class="">
    <div class="page">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center mb-5">
                            <img src="../../public/images/logo.png" class="mb-2" alt="GSMA">
                            <div class="text-primary">
                                <h1 class="col-login__title mb-1">Inclusive Tech Lab</h1>
                                <h2 class="col-login__subtitle mb-0">Interoperability Test Platform</h2>
                            </div>
                        </div>
                        <form class="card" action="" method="post">
                            <div class="card-body p-6">
                                <div class="card-title">Create new account</div>
                                <div class="form-group">
                                    <label for="name" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="name" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name" for="name" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="company" class="form-label">Company</label>
                                    <input type="text" class="form-control" id="company" placeholder="Company">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" />
                                        <span class="custom-control-label">Agree <a href="terms.html">terms and
                                            policy</a></span>
                                    </label>
                                </div>
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-primary btn-block">Create new account</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-muted-dark">
                            <small>Already have account? <a href="./login.html">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../public/assets/js/app.js"></script>
</body>
</html>
