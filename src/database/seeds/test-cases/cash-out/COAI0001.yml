name: Agent Initiated Cash-Out - Accepted - Receive
use_case: Cash-Out
test_case: COAI0010
behavior: positive
description: |
  This test case simulates a scenario where the Agent initiates a cash-out transaction from the Payee account when both customer and agent are in diferent DFSPs. This flow consider an approved Agent-Initiated-Cash-Out operation using AmountType: Receive
precondition: |
  - Mobile Money Operator is capable to handle async calls.
  - Payee and Payer DFSPs exist in Mojaloop as Participants.
  - Payee and Payer exist in Mojaloop as Parties.
  - Configuration for MMO1 as SUT:
    - fspiop-source: 'mmo1fsp'.
    - fspiop-destination: 'mmo2fsp'.
  - Configuration for MMO2 as SUT:
    - fspiop-source: 'mmo2fsp'.
    - fspiop-destination: 'mmo1fsp'.
  - Customer requests a withdraw of 110.
  - PayerFsp receives 1 as Fee.
  - PayeeFsp receives 2 as Fee.
  - Agente receives 1 as comission.
  - Required Parameters for Execution:
    - Transfer Amount: 110.
    - PartyIdType: MSISDN
components:
  - Mobile Money Operator 1
  - Mobile Money Operator 2

test_steps:


## Agent transfer request

 ## POST/TransactionRequests: MMO1 -> Mojaloop ##
  - path: /transactionRequests
    pattern: '^transactionRequests$'
    method: POST
    source: Mobile Money Operator 1
    target: Mojaloop
    api_spec: Mojaloop v1.0
    trigger:
      amount:
        amount: '100'
    
    test_request_setups:
      - name: Override request
        values:
          body.transactionType.scenario: 'WITHDRAWAL'
          body.transactionType.initiator: 'PAYER'
          body.transactionType.initiatorType: 'AGENT'

    test_request_scripts:
      - name: Transaction Type is Withdrawal
        rules:
          body.transactionType.scenario: 'required|in:WITHDRAWAL'
          body.transactionType.initiator: 'required|in:PAYEE'
          body.transactionType.initiatorType: 'required|in:AGENT'
      - name: Transaction Request Id created
        rules:
          body.transactionRequestId: 'required|regex:/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/'
      - name: Amount is specified correctly
        rules:
          body.amount.amount: 'required|in:100'
    
    test_response_scripts:
      - name: Transaction was successfully accepted
        rules:
          status: 'required|in:202'
    
    request:
      method: POST
      uri: /transactionsRequests
      headers:
        content-type: 'application/vnd.interoperability.transactionRequests+json;version=1.0'
        date: '${CURRENT_TIMESTAMP_RFC2822}'
        fspiop-source: 'mmo1fsp'
        fspiop-destination: 'mmo2fsp'
      body:
        transactionRequestId: '950b88b3-cbcc-4f5d-92e7-46666529a7b6'
        payee:
          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: '+33555789123'
        payer:
          partyIdType: 'MSISDN'
          partyIdentifier: '+33555123456'
        amount:
          amount: '100'
          currency: 'USD'
        type: 'withdrawal'
        transactionType:
          scenario: 'WITHDRAWAL'
          initiator: 'PAYEE'
          initiatorType: 'AGENT'
    
    response:
      status: 202

